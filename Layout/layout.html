					<div class="header-b">

						<button class="btn-net width-25">

						<button class="btn-net width-25">

						<button class="btn-net width-25">

			<div class="nav-box">

		<main id="push-conteudo">

		<div id="box-progress"></div>
		<link rel="stylesheet" type="text/css" href="/css/icons/all.min.css{{cache}}">
		<link rel="stylesheet" type="text/css" href="/css/site.min.css{{cache}}">
		<script>
			document.addEventListener("DOMContentLoaded", function(event) {
				$(document).ready(function(){

					var lastScrollTop = 0;
					$(window).on('wheel', function(){

						var st = $(this).scrollTop() + 50;

						if(st < 100){

							$('.nav-box').removeClass('nav-fix');
						}
					});

					$(window).on('scroll', function(){

						var st = $(this).scrollTop();
						if(st > lastScrollTop){

							$('.nav-box').removeClass('nav-fix');

						}else{
							
							$('.nav-box').addClass('nav-fix');
						}

						lastScrollTop = st;
					});
				});
			});
		</script>
	</body>
</html>
